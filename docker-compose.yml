version: '3.7'

volumes:
    mongo_data:

services:
  mongodb:
    image: mongo
    container_name: mongodb_ads
    environment: 
      - MONGO_INITDB_DATABASE=lead_generation
      # - MONGO_INITDB_ROOT_USERNAME=RAISUL
      # - MONGO_INITDB_ROOT_PASSWORD=SECRET
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks: 
      - lead_gen_network

  ads_api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: ads_api_image
    container_name: ads_api
    ports:
      - "8000:8000"
    networks: 
      - lead_gen_network
    depends_on:
      - mongodb
    links:
      - mongodb

  ads_ui:
    container_name: ads_ui
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: ads_ui_image
    stdin_open: true
    ports:
      - "3000:3000"
    volumes:
      - ./ui:/ads_ui
      - /ads_ui/node_modules
      - /ads_ui/build

networks:
   lead_gen_network:
